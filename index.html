<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <header>This is my daily programming journal...</header>
    <main>
        <h1 class="bigOleText">BIG OLE TEXT</h1>
        <section class="entryForm">
        <fieldset>
            <label for="entryDate">Date:</label>
            <input type="date" name="entryDate" id="entryDateInput" class="entryForm_date">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered:</label>
            <input type="text" name="conceptsCovered" id="conceptsCoveredInput" class="entryForm_conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="moodSelect">Mood:</label>
            <select>
                <option value="">Happy</option>
                <option value="">Sad</option>
            </select>
        </fieldset>
        </section>

    </main>
    <footer>Looks like a foot! Well it tasted like a foot!</footer>
</body>
</html>
